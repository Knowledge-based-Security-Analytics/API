stages:
  - build
  - deploy

build:
  stage: build
  tags: 
    - docker
  image: node:10.16.3
  script:
    - apt-get update && apt-get install -y libssl-dev liblz4-dev libsasl2-dev libpthread-stubs0-dev build-essential pkg-config
    - npm install
    - npm run-script build
    - ls -la
  artifacts:
    paths:
      - dist/
  
deploy:
  stage: deploy
  tags:
    - shell
  script:
    - docker build -t visualcepgraphql:0.1 .
    - docker kill visualcepgraphql || true
    - docker rm visualcepgraphql || true
#    - docker run -p 4000:4000 --restart=always -d --name=visualcepgraphql visualcepgraphql:0.1
    - docker run -p 4000:4000 --restart=always --name=visualcepgraphql visualcepgraphql:0.1
